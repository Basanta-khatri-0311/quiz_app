<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="start-container">
      <div class="hero">
        <img src="/images/header.png" alt="quiz title" />
      </div>
      <button class="start-btn">Start Now >>></button>
      <div class="score">Highest Score: <span id="your-score"></span>/25</div>
    </div>
    <div class="quiz-container">
      <div class="icon"><img src="/images/header.png" alt="icon" /></div>
      <div class="sound-toggle"><i class="ri-volume-up-line"></i></div>
      <div class="question-index"></div>
      <div class="question">What does HTML stand for?</div>
      <div class="options">
        <ul>
          <li class="option ">Hyper Text Markup Language</li>
          <li class="option">Hyperlinks and Text Markup Language</li>
          <li class="option">Home Tool Markup Language</li>
          <li class="option">Hyperlink Tool Markup Language</li>
        </ul>
      </div>
      <div class="next-btn">Next ></div>
    </div>
  </body>
</html>
